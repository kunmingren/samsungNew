<div ng-controller="ServiceController" class="movie-content">
    <div class="currency-logo"><img ng-src="{{iconUrl}}"><span>{{serviceName}}</span></div>
    <div class="movie-item-container">
        <div id="service-detail-container">
            <div class="movie-head">
                <img class="movie-icon" src="{{}}" style="display: none">
                <p class="movie-text">{{}}</p>
            </div>
            <div class="service-list-container">
                <div ng-repeat="item in services" id="service{{$index}}" class="service_item" style="background-image:url({{item.pic}})" repeat-finish="serviceFinish();"></div>
            </div>
        </div>
        <div class="toolbar">
        <span class="toolbar-select">
            {{select.left}}<i class="tip_img toolbar-img"><img ng-src="{{select.icon}}" height="34.7px"> </i>{{select.right}}
        </span>
            <span>|</span>
        <span class="toolbar-ok">
            {{ok.left}}<i class="tip_img toolbar-img"><img src="{{ok.icon}}" height="34.7px"> </i>{{ok.right}}
        </span>
            <!--<span>|</span>-->
        <!--<span class="toolbar-back">-->
            <!--{{menu.left}}<i class="tip_img toolbar-img"><img src="{{menu.icon}}" height="34.7px"> </i>{{menu.right}}-->
        <!--</span>-->
        </div>
    </div>
</div>
