<div ng-controller="OrderListController" class="order-content">
    <div class="content-header">{{title}}</div>
    <div class="content-main">
        <div class="category-list-container">
            <ul class="category-list" ng-style="{top: listTopStyle + 'px'}">
                <li ng-repeat="food in foods" ng-class="{'selected': $index==selectedIndex}">
                    <span>{{food.name}}</span>
                </li>
            </ul>
        </div>
        <div class="category-preview">
            <div class="category-preview-image-container">
                <img ng-src="{{content.img}}">
            </div>
            <p>{{content.intro}}</p>
            <p>{{coin}}{{content.price}}</p>
            <div class="btn_container">
                <span style="width: 15%;height: 100%;display: inline-block;padding-left: 55px;">
                    <div class="top-arrow"></div>
                    <div class="number_btn" ng-class="{'active': confirm=='before'}"><span>{{copies}}</span></div>
                    <div class="bot-arrow"></div>
                </span>
                <span style="width: 30%;height: 100%;display: inline-block;">
                    <div class="button-confirm" ng-class="{'active': confirm=='after'}"><span>{{orderText.add}}</span></div>
                </span>
                <span style="width: 30%;height: 100%;display: inline-block;">
                    <div class="button-cart" ng-class="{'active': confirm=='cart'}"><span>{{orderText.cart}}（{{total}}）</span></div>
                </span>
            </div>
        </div>
    </div>
    <toolbar items="order_ok|back"></toolbar>
</div>
